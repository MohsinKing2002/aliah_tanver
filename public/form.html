<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <title>Student Admission Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group input[type="checkbox"] {
      width: auto;
      display: inline-block;
      margin-right: 10px;
    }

    .form-group button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    @media screen and (max-width: 480px) {
      .form-group {
        margin-bottom: 10px;
      }

      .form-group input,
      .form-group select {
        padding: 8px;
      }

      .form-group button {
        padding: 8px 16px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>International Student Admission Form</h1>

    <form action="admission" method="post">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" required>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <input type="text" name="gender" id="gender" required>
      </div>

      <div class="form-group">
        <label for="nationality">Nationality:</label>
        <input type="text" name="nationality" id="nationality" required>
      </div>

      <div class="form-group">
        <label for="passportNumber">Passport Number:</label>
        <input type="text" name="passport" id="passportNumber" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" name="phone" id="phoneNumber" required>
      </div>

      <div class="form-group">
        <label for="currentInstitution">Name of Prev Institution:</label>
        <input type="text" name="institute" id="currentInstitution" required>
      </div>

      <div class="form-group">
        <label for="programOfStudy">Program/Field of Study:</label>
        <input type="text" name="programme" id="programOfStudy" required>
      </div>



      <div class="form-group">
        <label for="cgpa">GPA/Percentage:</label>
        <input type="text" name="cgpa" id="cgpa" required>
      </div>

      <div class="form-group">
        <label for="financialAid">Are you applying for financial aid/scholarships?</label>
        <input type="checkbox" id="financialAid">
      </div>

      <button type="submit" class="btn btn-success btn-block btn-signup" onclick="submitForm()">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
